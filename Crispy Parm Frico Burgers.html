<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Crispy Parm Frico Burgers", "description": "Melted cheese is so0o0o 2000-and-late. I mean, we love it, but where\u2019s the innovation?! Fam, we\u2019re about to introduce you to fromage of the future, aka cheese in its peak form: FRICO. (Pronounced \u201cfreak-o,\u201d coincidentally, because that\u2019s what you\u2019re about to do once you take a bite.) A few minutes in the oven transforms piles of Parmesan into salty, ultra-crunchy, crisps. Top your juicy, beefy burger with one and prepare for that BOOM BOOM POW!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/5e6a691e6414937d58367ec1-068b139f.jpg"}, "recipeIngredient": ["5 unit Yukon Gold Potatoes", "1 unit Yellow Onion", "1 unit Potato Buns", "1 unit Ground Beef", "1 unit Soy Sauce", "1 unit Shredded Parmesan", "1 clove Garlic"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry all produce. Cut potatoes into \u00bd-inch-thick wedges. Halve, peel, and thinly slice onion. Peel and finely chop garlic. Halve buns. Toss potatoes on a baking sheet with a drizzle of oil, salt, and pepper. Roast until lightly browned, 15-18 minutes (you\u2019ll add more to the baking sheet then)."}, {"@type": "HowToStep", "text": "While potatoes roast, heat a drizzle of oil in a large pan over medium-high heat. Add onion and season with salt and pepper. Cook, stirring, until softened and lightly browned, 8-10 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, form beef into two patties (four patties for 4 servings), each about \u00bd inch thick; season all over with salt and pepper. Set aside. Place 1 TBSP butter (2 TBSP for 4) and garlic in a small microwave-safe bowl; microwave until melted and fragrant, 30 seconds. Brush onto cut sides of buns."}, {"@type": "HowToStep", "text": "Once onion is softened, add soy sauce, \u00bc cup water (\u2153 cup for 4 servings), and 1 tsp sugar (2 tsp for 4). Cook, stirring, until onion is caramelized and jammy, 2-3 minutes. Turn off heat; transfer to a second small bowl and set aside. Wash out pan."}, {"@type": "HowToStep", "text": "Once potatoes are lightly browned, remove sheet from oven; push potatoes to one side. Mound Parmesan on empty side in two even piles, each about the width of a burger bun. (For 4 servings, leave potatoes roasting and add Parmesan to a second sheet in four even piles.) Place buns cut sides up on a separate sheet or directly on oven rack. Roast until cheese is melted and crispy at edges, potatoes are tender, and buns are golden brown, 5-6 minutes. Immediately transfer Parmesan frico to a plate to cool."}, {"@type": "HowToStep", "text": "Meanwhile, heat a drizzle of oil in pan used for onion over medium-high heat. Add patties and cook to desired doneness, 3-5 minutes per side. Divide buns between plates and fill with patties, caramelized onion, and Parmesan frico. Serve with potato wedges alongside. If you\u2019ve got some, spread top buns with ketchup and serve a bit on the side for dipping."}]}</script></div></body></html>
