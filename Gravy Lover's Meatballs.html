<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Gravy Lover's Meatballs", "description": "Famous last words: \u201cI\u2019ll be FINE wearing this white shirt!\u201d Gravy loving is messy business, but it\u2019s the business we want to be in. And in the event you find yourself wanting to eat something WITH your gravy, we created this meatball / creamy roasted garlic mashed potato / crispy roasted broccoli meal for, you know, balance.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/gravy-lover-s-meatballs-55804a69.jpg"}, "recipeIngredient": ["5 unit Yukon Gold Potatoes", "1 unit Yellow Onion", "3 clove Garlic", "1 unit Green Beans", "1 unit Ground Beef", "1 unit White Bread", "1 unit Beef Stock Concentrate", "1 unit Sour Cream"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry all produce. Peel garlic; finely chop 1 clove (2 cloves for 4 servings) and wrap remaining cloves in a small piece of foil. Halve, peel, and finely chop onion. Dice potatoes into \u00bd-inch pieces."}, {"@type": "HowToStep", "text": "In a medium bowl, soak bread with 3 TBSP water (6 TBSP for 4); break up with your hands until pasty. Stir in beef, chopped garlic, 2 TBSP onion (4 TBSP for 4), salt (we used \u00bd tsp kosher salt; 1 tsp for 4), and plenty of pepper; form into 1-inch balls. Place on one side of a baking sheet along with garlic foil packet. Toss green beans on empty side with a large drizzle of oil, salt, and pepper. (For 4, divide everything between 2 sheets.) Roast until meatballs are cooked through, green beans are tender, and garlic is soft, 10-12 minutes."}, {"@type": "HowToStep", "text": "While everything roasts, place potatoes in a medium pot with enough salted water to cover by 2 inches. Bring to a boil and cook until tender when pierced with a fork, 12-15 minutes. Drain and return potatoes to pot. Cover until ready to mash."}, {"@type": "HowToStep", "text": "Meanwhile, melt 1 TBSP butter (2 TBSP for 4 servings) in a large pan over medium heat. Add remaining onion and a pinch of salt and pepper. Cook, stirring, until lightly browned, 8-10 minutes. Add 1 TBSP flour (2 TBSP for 4); stir until lightly browned, about 1 minute. Slowly stir in \u00be cup water (1\u00bd cups for 4) and stock concentrate. Simmer until thickened, 2-4 minutes. Season with salt and pepper. Reduce heat to low."}, {"@type": "HowToStep", "text": "Carefully transfer roasted garlic to a cutting board; mash cloves with a fork until smooth. Add to pot with potatoes along with sour cream and 2 TBSP butter (4 TBSP for 4 servings). Mash until smooth and creamy, adding splashes of water (or milk, for an extra-rich experience) as necessary. Season with salt and pepper."}, {"@type": "HowToStep", "text": "Add meatballs to pan with gravy and stir to coat. (If gravy is too thick, stir in a splash of warm water.) Divide mashed potatoes and roasted green beans between plates. Top potatoes with meatballs and gravy."}]}</script></div></body></html>
