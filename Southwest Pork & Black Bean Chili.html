<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Southwest Pork & Black Bean Chili", "description": "Let us paint you a picture: A cheering crowd full of adoring fans. A shiny gold trophy. After a long, meaningful pause, the announcer calls your name and triumphantly declares that you\u2019ve won first place at the competition of the century: the International Chili Cook-Off Championship. How bad do you want it? Well, the prize is within reach... if you follow this blue ribbon recipe. Ground pork simmers with Southwest spices, onion, garlic, jalape\u00f1o, and black beans in a rich, tomato-ey beef stock until thickened and flavorful. Each bowl is topped off with a cool dollop of sour cream, plus more jalape\u00f1o for customizable spice. Ahhh, victory... Can you taste it?", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/62b1d999aec060a5e40aa8d9-b4dda82c.jpg"}, "recipeIngredient": ["10 ounce Ground Pork", "2 unit Southwest Spice", "1 unit Yellow Onion", "1 unit Black Beans", "1 unit Beef Stock Concentrate", "1 unit Sour Cream", "1 unit Jalape\u00f1o", "2 clove Garlic", "1 unit Tomato Paste"], "recipeInstructions": [{"@type": "HowToStep", "text": "Wash and dry produce. Halve, peel, and dice onion. Finely chop jalape\u00f1o, removing ribs and seeds for less heat. Peel and finely chop garlic."}, {"@type": "HowToStep", "text": "Heat a large drizzle of oil in a medium pot (use a large pot for 4 servings) over medium-high heat. Add onion and a pinch of jalape\u00f1o (if you\u2019re a fan of spicy food, add more\u2014just be sure to save a bit for serving); season with salt and pepper. Cook, stirring, until softened, 5-7 minutes."}, {"@type": "HowToStep", "text": "Add pork to pot and season generously with salt and pepper. Cook, breaking up meat into pieces, until browned, 4-6 minutes (it\u2019ll finish cooking in the next step). Add garlic and Southwest Spice Blend; cook, stirring, until fragrant, 30-60 seconds more."}, {"@type": "HowToStep", "text": "Stir tomato paste into pot with pork mixture. Cook, stirring,until combined and slightly darkened, 1-2 minutes. Stir in beans and their liquid, stock concentrate, \u00bc cup water (\u00bd cup water for 4 servings), and 1 TBSP ketchup (2 TBSP for 4). Season generously with salt and pepper. Bring to a simmer and cook until mixture has thickened and pork is cooked through, 8-10 minutes. Turn off heat. Taste and season with salt and pepper."}, {"@type": "HowToStep", "text": "Divide chili between bowls. Top with sour cream and as much remaining jalape\u00f1o as you like."}]}</script></div></body></html>
