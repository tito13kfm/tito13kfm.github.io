<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Bacon & Gouda Smothered Chicken", "description": "Bacon makes everything better. Case in point: THIS delicious creation. First, chicken breasts are seasoned with smoked paprika, then cooked to juicy perfection. They\u2019re then topped off with pieces of crispy bacon and melty, smoked gouda. To round it all out, a pile of roasted green beans and potatoes! This luxe dish is sure to be an instant fave around your dinner table.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63bd743ee9fa190ed607829d-de76d7ca.jpg"}, "recipeIngredient": ["10 ounce Chicken Breasts", "12 ounce Potatoes", "1 unit Green Beans", "4 ounce Bacon", "1 unit Sliced Gouda", "1 unit Smoked Paprika"], "recipeInstructions": [{"@type": "HowToStep", "text": "Adjust rack to top position (top and middle positions for 4 servings); preheat oven to 450 degrees. Wash and dry produce. Slice bacon crosswise into \u00bd-inch pieces. Add bacon to a large, preferably nonstick, pan in a single layer; heat over medium-high heat. Cook, turning occasionally, until crispy, 6-10 minutes. Turn off heat. Using a slotted spoon, transfer bacon to a paper-towel-lined plate. Wash out pan. (Psst\u2014let the fat cool first, then carefully discard before washing pan.)"}, {"@type": "HowToStep", "text": "While bacon cooks, dice potatoes into \u00bd-inch pieces. Trim green beans if necessary."}, {"@type": "HowToStep", "text": "Toss potatoes on one side of a baking sheet with a drizzle of oil, salt, and pepper. (For 4 servings, spread potatoes out across entire sheet.) Roast on top rack until lightly browned, 15 minutes (you\u2019ll add the green beans then)."}, {"@type": "HowToStep", "text": "Once potatoes have roasted 15 minutes, remove sheet from oven. Carefully toss green beans on empty side with a drizzle of oil, salt, and pepper. (For 4 servings, leave potatoes roasting; toss green beans on a second sheet and roast on middle rack.) Return to oven and roast until veggies are browned and tender, 10-12 minutes more."}, {"@type": "HowToStep", "text": "Meanwhile, pat chicken dry with paper towels; season all over with half the paprika (all for 4 servings), salt, and pepper. Heat a drizzle of oil in pan used for bacon over medium-high heat. Add chicken and cook until browned and cooked through, 5-6 minutes per side. In the last 1-2 minutes of cooking, evenly top chicken with bacon and cheese; cover pan to melt cheese. (If your pan doesn\u2019t have a lid, cover with a baking sheet!)"}, {"@type": "HowToStep", "text": "Divide chicken, green beans, and potatoes between plates. Bacon is fully cooked when internal temperature reaches 145\u00b0. Chicken is fully cooked when internal temperature reaches 165\u00b0."}]}</script></div></body></html>
