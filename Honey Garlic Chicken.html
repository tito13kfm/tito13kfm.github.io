<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Honey Garlic Chicken", "description": "BOUND! \u201cBound to fallin\u2019 in love\u201d...with boneless, skinless chicken breasts! We\u2019re serious. This unsung protein hero just went from lackluster kitchen workhorse to the best freaking thing you ever put in your mouth. Here, chicken breasts are pan-seared to perfection and topped with a life-affirming honey garlic sauce. As if that weren\u2019t enough, they\u2019re paired with a silky sweet potato mash and tender roasted zucchini. One bite of this dish will have you exclaiming, \u201cuh-huh honey!\u201d", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/honey-garlic-chicken-763d812e.jpg"}, "recipeIngredient": ["4 clove Garlic", "1 unit Chicken Breasts", "2 unit Sweet Potato", "1 unit Zucchini", "1 unit Honey", "1 unit Chicken Stock Concentrate", "1 unit Soy Sauce", "1 unit Chili Flakes"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Wash and dry all produce. Peel and dice sweet potatoes into \u00bd-inch pieces. Trim and halve zucchini lengthwise; cut crosswise into \u00bd-inch-thick half-moons. Peel garlic; place cloves in the center of a small piece of foil. Add a large drizzle of olive oil and season with salt and pepper. Cinch into a packet."}, {"@type": "HowToStep", "text": "Place sweet potatoes in a medium pot with enough salted water to cover by 2 inches. Bring to a boil and cook until tender, 15-20 minutes. Drain and set aside. Return empty pot to medium-high heat; add 2 TBSP butter (4 TBSP for 4 servings). Cook, stirring, until foamy and flecked with amber brown bits, about 2 minutes. (Take a whiff\u2014it should smell nutty!) Add drained sweet potatoes and mash until smooth and creamy. Stir in a splash of water, if necessary. Season with salt and pepper."}, {"@type": "HowToStep", "text": "While sweet potatoes cook, toss zucchini on a baking sheet with a drizzle of olive oil, salt, and pepper. Place garlic foil packet on same sheet. Roast on top rack until both zucchini and garlic are browned and tender, 15-20 minutes. Transfer roasted garlic to a cutting board."}, {"@type": "HowToStep", "text": "Meanwhile, pat chicken dry with paper towels; season all over with salt and pepper. Heat a drizzle of olive oil in a large pan over medium-high heat. Add chicken and cook until browned and cooked through, 5-6 minutes per side. Turn off heat; transfer to a plate. Wipe out pan. While chicken cooks, in a small bowl, combine \u00bc cup water (\u2153 cup for 4 servings), honey, soy sauce, and stock concentrate."}, {"@type": "HowToStep", "text": "Once garlic is done, mash cloves with a fork. Heat pan used for chicken over mediumhigh heat. Add mashed garlic and honey soy mixture. Bring to a simmer and cook, stirring, until slightly reduced, 2-3 minutes. Turn off heat and stir in 1 TBSP butter (2 TBSP for 4 servings) until melted. (If sauce seems too thick, stir in a splash of water.)"}, {"@type": "HowToStep", "text": "Return chicken to pan with sauce and turn to coat. Divide chicken between plates along with zucchini and mashed sweet potatoes. Top chicken with any remaining sauce and sprinkle with chili flakes if desired."}]}</script></div></body></html>
