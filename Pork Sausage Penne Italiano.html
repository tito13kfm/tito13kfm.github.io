<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Pork Sausage Penne Italiano", "description": "Ok, we\u2019ll admit it: We\u2019re certifiably OB-SESSED with penne\u2014it\u2019s a true winner when it comes to grabbing onto delicious sauces. One morning, as the chefs were dreaming up new ways to make that first place noodle as delicious as possible (the pasta-bilities seemed endless\u2026), a lightbulb went off. Crispy pork sausage met green pepper and a silky tomato sauce before getting tossed with linguine, and the rest was history. So good, it\u2019s practically pre-pasta-rous.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/5f514f12b13b96435641474c-ab3e36d8.jpg"}, "recipeIngredient": ["1 unit Long Green Pepper", "3 clove Garlic", "1 unit Penne Pasta", "1 unit Pork Sausage", "1 unit Tomato Paste", "1 unit Cream Cheese", "1 unit Shredded Parmesan"], "recipeInstructions": [{"@type": "HowToStep", "text": "Bring a large pot of salted water to a boil. Wash and dry produce. Core, deseed, and cut green pepper into a medium dice. Peel and finely chop garlic. Remove sausage from casing; discard casing. Heat a drizzle of oil in a large pan over medium-high heat. Add green pepper and season with salt and pepper. Cook, stirring, until browned and slightly softened, 4-5 minutes."}, {"@type": "HowToStep", "text": "Once water is boiling, add pasta to pot. Cook until al dente, 9-11 minutes. Reserve \u00bd cup pasta cooking water, then drain."}, {"@type": "HowToStep", "text": "Once green pepper is slightly softened, add garlic to pan; cook until fragrant, 30 seconds. Add sausage and cook, breaking up meat into pieces, until browned and cooked through, 4-5 minutes. Stir in tomato paste; cook for 1 minute."}, {"@type": "HowToStep", "text": "Stir \u00bd cup plain water (\u00be cup for 4 servings) into pan with sausage mixture. Simmer until thickened, 3-4 minutes. Reduce heat to low and stir in cream cheese, half the Parmesan (save the rest for serving), and 1 TBSP butter (2 TBSP for 4) until melted. Season with salt and pepper."}, {"@type": "HowToStep", "text": "Add drained pasta to pan with sauce; toss until thoroughly coated. (If sauce is too thick, add splashes of reserved pasta cooking water as needed.) Taste and season with salt and pepper."}, {"@type": "HowToStep", "text": "Divide pasta between bowls and top with remaining Parmesan. (Got some chili flakes, basil, or parsley on hand? Feel free to sprinkle on top for some oomph!)"}]}</script></div></body></html>
