<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Classic Pork Schnitzel", "description": "Schnitzel: it's fun to say and fun to eat! Golden crisp crumbs plus tender pork, with the classic sides of fries and salad makes this meal an oldie but a goodie!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/aussie-pork-schnitzel-5eb67fbf.jpg"}, "recipeIngredient": ["2 sweet potato", "1 tomato", "1 sachet classic roast seasoning", "1 packet panko breadcrumbs", "1 packet pork schnitzels", "1 bag mixed salad leaves"], "recipeInstructions": [{"@type": "HowToStep", "text": "\u2022 Preheat oven to 240\u00b0C/220\u00b0C fan-forced. \u2022 Cut sweet potato into fries and place on the lined oven tray. Drizzle with olive oil and season with salt. \u2022 Toss to coat, spread out evenly and bake until tender, 20-25 mins."}, {"@type": "HowToStep", "text": "\u2022 Meanwhile, roughly chop tomato. \u2022 In a medium bowl, combine a drizzle of white wine vinegar and olive oil and a pinch of salt and pepper."}, {"@type": "HowToStep", "text": "\u2022 In a shallow bowl, combine the plain flour, salt, roast seasoning and a good pinch of pepper. In a second shallow bowl, whisk the egg. In a third shallow bowl, place panko breadcrumbs. \u2022 Dip pork schnitzel into flour mixture, followed by egg, and finally in breadcrumbs. Set aside on a plate."}, {"@type": "HowToStep", "text": "\u2022 When fries have 5 mins remaining, heat a large frying pan over medium-high heat and add enough olive oil to coat the base. When oil is hot, fry pork until golden and cooked through, 1-2 mins each side. Transfer to a paper towel-lined plate. \u2022 Add tomato and salad leaves to salad dressing and toss to coat. \u2022 Slice pork. Divide fries, salad and pork between plates. Serve with mayo."}]}</script></div></body></html>
