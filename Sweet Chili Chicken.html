<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Sweet Chili Chicken", "description": "Here at EP, we\u2019re allllll about making chicken-for-dinner something you want to make again and again and again and...you get the picture. Team #notboringpoultry for life! This version pretty much sets the standard. Here, juicy chicken is glazed with a sweet, spicy, lime-spiked chili sauce. To bring it all home, we\u2019re serving it over scallion garlic rice with a side of roasted carrots. You\u2019d be chicken not to try it.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/60d55f89abdcef0ddd6ec002-d3b3b28f.jpg"}, "recipeIngredient": ["12 ounce Carrots", "1 unit Scallions", "2 clove Garlic", "1 unit Lime", "1 unit Jasmine Rice", "1 unit Soy Sauce", "1 unit Chicken Breasts", "2 unit Sweet Thai Chili Sauce"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Wash and dry produce. Trim and thinly slice scallions, separating whites from greens. Peel and finely chop garlic. Heat a drizzle of oil in a small pot over medium-high heat. Add scallion whites and garlic; cook until fragrant, 1 minute. Stir in rice to coat, then add 1\u00bc cups water (2\u00bc cups for 4 servings) and a pinch of salt. Bring to a boil, then cover and reduce heat to low. Cook until rice is tender, 15-20 minutes. Keep covered off heat until ready to serve."}, {"@type": "HowToStep", "text": "While rice cooks, trim, peel, and cut carrots on a diagonal into \u00bd-inch-thick pieces. Zest and quarter lime. Toss carrots on a baking sheet with a drizzle of oil and a pinch of salt and pepper. Roast until browned and tender, 20-25 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, place 1 TBSP butter (2 TBSP for 4 servings) in a small microwave-safe bowl. Microwave until melted, 30 seconds. Stir in soy sauce, chili sauce, and a squeeze of lime juice. Taste and add more lime juice for a tangy punch."}, {"@type": "HowToStep", "text": "Pat chicken dry with paper towels; season all over with salt and pepper. Heat a drizzle of oil in a large pan over medium-high heat. Add chicken and cook until browned and cooked through, 5-6 minutes per side. Turn off heat; transfer to a cutting board. Once cool enough to handle, thinly slice chicken crosswise."}, {"@type": "HowToStep", "text": "Toss roasted carrots with lime zest. Fluff rice with a fork; divide between plates and top with chicken. Serve carrots on the side. Drizzle chicken with sauce. Sprinkle with scallion greens and serve with any remaining lime wedges on the side."}]}</script></div></body></html>
