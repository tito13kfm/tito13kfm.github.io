<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Cheesy Steak & Caramelized Onion Sandos", "description": "The Philly cheesesteak! The torta! The banh mi! We know you love a good sandwich as much as we do. This sando brings you all the good stuff: steak with caramelized onion, garlic aioli, and ooey gooey gouda melted on top. Over here, we don\u2019t think any sandwich is complete without some roasted potatoes so we threw those in for good measure. Prepare to blow away all your friends when you tell them about your favorite new sandwich.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63a0b10d567d6a1915028767-9d9b1935.jpg"}, "recipeIngredient": ["8 ounce Diced Steak", "2 unit Demi Baguette", "12 ounce Potatoes", "1 unit Sliced Gouda", "1 unit Yellow Onion", "1 unit Beef Stock Concentrate", "2 clove Garlic"], "recipeInstructions": [{"@type": "HowToStep", "text": "Adjust racks to top and middle positions and preheat oven to 425 degrees. Wash and dry produce. Cut potatoes into \u00bd-inch-thick wedges. Peel garlic. Halve, peel, and thinly slice onion. Toss potatoes on a baking sheet with a large drizzle of oil, salt, and pepper. Place garlic cloves in the center of a small piece of foil; drizzle with oil, season with salt and pepper, and cinch into a packet. Add garlic foil packet to same sheet. Roast on top rack until potatoes are tender, 20-25 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, heat a drizzle of oil in a large pan over medium-high heat. Add onion and a pinch of salt and pepper. Cook, stirring, until softened and lightly browned, 8-10 minutes. Add 1 tsp sugar and \u00bc cup water (2 tsp sugar and \u2153 cup water for 4 servings). Cook, stirring, until onion is caramelized and jammy, 2-3 minutes more. Turn off heat; stir in 1 TBSP butter (2 TBSP for 4) until melted. Transfer to a small bowl. Wipe out pan."}, {"@type": "HowToStep", "text": "Once garlic is done, carefully transfer to a cutting board; mash cloves with a fork. In a second small bowl, combine mashed garlic with 2 TBSP mayonnaise (4 TBSP for 4 servings); season with salt and pepper. Place 2 TBSP butter (4 TBSP for 4) in a third small microwave-safe bowl. Microwave until melted, 30 seconds."}, {"@type": "HowToStep", "text": "Slice baguettes lengthwise, stopping before you get all the way through (they should look like hot dog buns when you\u2019re done). Brush cut sides with melted butter and season with salt and pepper. Place, cut sides up, on a second baking sheet. Toast on middle rack until golden, 2-3 minutes."}, {"@type": "HowToStep", "text": "Pat diced steak dry with paper towels; season with salt and pepper. Heat a drizzle of oil in pan used for onion over high heat. Add steak and cook, stirring occasionally, until browned and cooked to desired doneness, 2-3 minutes. Reduce heat to medium, then add caramelized onion and 1 TBSP flour (2 TBSP for 4 servings). Cook until flour is lightly browned, 1-2 minutes. Stir in stock concentrate and \u00bc cup water (\u2153 cup for 4). Cook until slightly thickened, 1-2 minutes more."}, {"@type": "HowToStep", "text": "Spread one cut side of each baguette with roasted garlic aioli. Top one cut side with steak and onion mixture, then cover with cheese. Return to oven until cheese melts, 2-3 minutes. Carefully close sandos and divide between plates along with potato wedges. If you\u2019ve got some on hand, serve with ketchup on the side for dipping. Steak is fully cooked when internal temperature reaches 145\u00b0."}]}</script></div></body></html>
