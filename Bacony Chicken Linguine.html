<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Bacony Chicken Linguine", "description": "Yeah, yeah, touch-screen technology is great and all\u2014but we think it\u2019s about time they invented smell-screen technology, because one whiff of this dish makes us instantly weak at the knees. We sear chicken with Italian herbs, then toss it with twirly linguine in a heavenly sauce of roasted garlic, tomatoes, cream cheese, butter, and Parmesan. It\u2019s the crumbles of crispy-savory bacon on top, though, that really push this dish over the top. Just one whiff, and you\u2019ll be seeing\u2014no, smelling?\u2014the world in a whole new light.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63b464c9efa3f777d60c841a-adbad426.jpg"}, "recipeIngredient": ["10 ounce Chicken Breasts", "4 ounce Bacon", "1 unit Linguine Pasta", "1 unit Cream Cheese", "2 unit Tomato", "1 unit Italian Seasoning", "1 unit Shredded Parmesan", "3 clove Garlic"], "recipeInstructions": [{"@type": "HowToStep", "text": "Adjust racks to middle and top positions and preheat oven to 425 degrees. Bring a large pot of salted water to a boil. Wash and dry produce. Halve tomatoes lengthwise; cut each half lengthwise into three wedges. Peel garlic; place cloves in the center of a small piece of foil. Drizzle with olive oil and season with salt and pepper; cinch into a packet."}, {"@type": "HowToStep", "text": "Toss tomatoes on a baking sheet with a large drizzle of olive oil, salt, and pepper. Place garlic foil packet on same sheet. Arrange bacon in a single layer on a separate baking sheet. Roast tomatoes and garlic on middle rack until browned and tender and bacon on top rack until crispy, 15-20 minutes."}, {"@type": "HowToStep", "text": "Once water is boiling, add pasta to pot. Cook, stirring occasionally, until al dente, 9-11 minutes. Reserve 1 cup pasta cooking water, then drain."}, {"@type": "HowToStep", "text": "While pasta cooks, pat chicken dry with paper towels; season all over with half the Italian Seasoning (you\u2019ll use the rest in the next step), salt, and pepper. Heat a drizzle of olive oil in a large pan over medium-high heat. Add chicken and cook until browned and cooked through, 5-6 minutes per side. Turn off heat; transfer to a cutting board to rest. Wash out pan."}, {"@type": "HowToStep", "text": "Heat 1 TBSP butter (2 TBSP for 4 servings) and remaining Italian Seasoning in same pan over medium heat. Once butter has melted, add 1 TBSP flour (2 TBSP for 4); stir until lightly browned, 30 seconds. Whisk in \u00be cup plain water (1\u00bc cups for 4) and cream cheese until smooth. (For an extra-rich experience, try swapping in milk for water.) Season generously with salt and pepper. Reduce heat to low."}, {"@type": "HowToStep", "text": "Once garlic is roasted, carefully transfer cloves to a cutting board and mash with a fork until smooth. To pan with sauce, add drained pasta, tomatoes, mashed garlic, half the Parmesan, and 2 TBSP butter (4 TBSP for 4 servings); toss to combine. If needed, add reserved pasta cooking water a splash at a time until pasta is coated in a creamy sauce. Thinly slice chicken crosswise. Roughly chop bacon. Divide pasta between plates and top with chicken, bacon, and remaining Parmesan. Chicken is fully cooked when internal temperature reaches 165\u00b0. Bacon is fully cooked when internal temperature reaches 145\u00b0."}]}</script></div></body></html>
