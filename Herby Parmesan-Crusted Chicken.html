ter to cover by 2 inches. Bring to a boil and cook until tender when pierced with a fork, 12-15 minutes. Drain and return potatoes and garlic to pot. Keep covered off heat until ready to mash."}, {"@type": "HowToStep", "text": "While potatoes and garlic cook, toss zucchini on opposite side of sheet from coated chicken with a drizzle of olive oil, 1 tsp Italian Seasoning (2 tsp for 4 servings; be sure to measure\u2014we sent more), salt, and pepper. (For 4, add zucchini to a second sheet.) Roast until crust is browned, chicken is cooked through, and zucchini is browned and tender, 15-20 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, mash potatoes and garlic with remaining sour cream and 1 TBSP butter (2 TBSP for 4 servings) until smooth and creamy, adding splashes of water as needed. Season generously with salt and pepper. Divide mashed potatoes, chicken, and roasted zucchini between plates."}], "totalTime": "PT35M", "nutrition": {"@type": "NutritionInformation", "calories": "560kcal", "fatContent": "27g", "saturatedFatContent": "12g", "carbohydrateContent": "39g", "sugarContent": "6g", "fiberContent": "6g", "proteinContent": "40g", "cholesterolContent": "145mg", "sodiumContent": "380mg"}, "recipeYield": "2 Servings"}</script>
