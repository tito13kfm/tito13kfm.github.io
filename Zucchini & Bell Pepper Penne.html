<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Zucchini & Bell Pepper Penne", "description": "Having trouble drumming up exciting ways to get your veggies in? We\u2019ve been there\u2026 which is why we\u2019re obsessed with this jam-packed pasta. Zucchini, bell pepper, and tomato roast until tender, then are tossed with al dente penne noodles and a creamy, garlicky sauce seasoned with Italian herbs and spices. Each bowl\u2019s garnished with Parm for good measure\u2014if you needed ANY further proof that everything\u2019s better in pasta form, this right here is it.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/zucchini-bell-pepper-tomato-penne-07a9767f.jpg"}, "recipeIngredient": ["1 unit Penne Pasta", "1 unit Zucchini", "1 clove Garlic", "1 unit Lemon", "2 unit Cream Cheese", "1 unit Tuscan Heat Spice", "1 unit Shredded Parmesan", "1 unit Roma Tomato", "1 unit Bell Pepper", "1 unit Scallions"], "recipeInstructions": [{"@type": "HowToStep", "text": "Adjust rack to middle position (middle and top positions for 4 servings) and preheat oven to 450 degrees. Wash and dry all produce. Trim and halve zucchini lengthwise; cut crosswise into \u00be-inch-thick half-moons. Core, deseed, and dice bell pepper into \u00bd-inch pieces. Cut tomato into \u00bd-inch-thick wedges."}, {"@type": "HowToStep", "text": "Toss zucchini, bell pepper, and tomato on a baking sheet with a large drizzle of olive oil, 1 tsp Tuscan Heat Spice (you\u2019ll use the rest later), salt, and pepper. (For 4 servings, divide veggies between 2 sheets; roast on middle and top racks.) Roast on middle rack until browned and tender, 20-25 minutes."}, {"@type": "HowToStep", "text": "While veggies roast, bring a large pot of salted water to a boil. Peel and finely chop garlic. Trim and thinly slice scallions, separating whites from greens. Zest and quarter lemon. Once water is boiling, add pasta to pot; cook until al dente, 9-11 minutes. Reserve \u00bd cup pasta cooking water, then drain (keep empty pot handy for the next step)."}, {"@type": "HowToStep", "text": "Heat pot used for pasta over medium-high heat. Add 2 TBSP butter (4 TBSP for 4 servings), garlic, and scallion whites; cook, stirring, until softened, 1 minute. Stir in cream cheese and remaining Tuscan Heat Spice. Season with salt and pepper."}, {"@type": "HowToStep", "text": "Stir \u2153 cup plain water (\u00bd cup for 4 servings) into pot until combined, then add half the Parmesan (save the rest for serving) and lemon zest to taste. Stir in drained pasta and roasted veggies, adding splashes of reserved pasta cooking water as needed, until everything is coated in a creamy sauce. Stir in a squeeze of lemon juice and season with salt and pepper."}, {"@type": "HowToStep", "text": "Divide pasta between bowls and top with scallion greens and remaining Parmesan. Serve with remaining lemon wedges on the side."}]}</script></div></body></html>
