<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Speedy BBQ-Spiced Chicken", "description": "Classic American BBQ is known for its slow cooked flavour - we made it speedy with our quick cooking tenderloins plus a flavour-packed spice blend. Enjoy dinner in a jiffy!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/speedy-bbq-spiced-chicken-e66c9556.jpg"}, "recipeIngredient": ["2 potato", "2 clove garlic", "1 sachet chicken-style stock powder", "1 tomato", "1 packet chicken tenderloins", "1 bag mixed salad leaves", "1 sachet BBQ spice blend"], "recipeInstructions": [{"@type": "HowToStep", "text": "\u2022 Boil the kettle. Cut potato into large chunks. Finely chop or crush garlic. \u2022 Fill a medium saucepan with the boiling water and a pinch of salt. Cook potato until easily pierced with a fork, 12-15 mins. Drain. \u2022 Return the saucepan to medium-high heat, add the butter, chicken stock powder and garlic and cook, stirring, until fragrant, 1 min. \u2022 Remove from heat. Add potato to pan and toss to coat. Lightly crush with a fork. Season to taste and cover to keep warm."}, {"@type": "HowToStep", "text": "\u2022 Meanwhile, slice tomato into wedges. \u2022 On a plate, combine BBQ spice blend, a drizzle of olive oil and a pinch of salt. Add chicken tenderloins and turn to coat."}, {"@type": "HowToStep", "text": "\u2022 When potatoes have 10 mins remaining, heat a large frying pan over medium-high heat with a drizzle of olive oil. \u2022 Cook chicken until cooked through, 3-4 mins each side."}, {"@type": "HowToStep", "text": "\u2022 In a medium bowl, combine a drizzle of balsamic vinegar and olive oil. Season with salt and pepper. \u2022 Add salad leaves and tomato and toss to coat. \u2022 Divide garlic crushed potatoes, BBQ-spiced chicken and garden salad between plates. \u2022 Top chicken with BBQ sauce to serve."}]}</script></div></body></html>
