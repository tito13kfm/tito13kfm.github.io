<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Cajun Chicken Sandwiches", "description": "This isn\u2019t just any ol\u2019 chicken sandwich! If you closed your eyes while taking a bite of this juicy chicken breast coated in Cajun-style spices, topped with caramelized onion rounds and secret sauce, nestled between two buttery toasted buns, you\u2019d think you were dining on a patio on Bourbon Street. What\u2019s a secret sauce, you ask? Now, typically, we don\u2019t tell just anyone the recipe, but you seem trustworthy. Psst... it has mayo, ketchup, spices, hot sauce, and a pinch of sugar all mixed together for a saucy kick. Add a side of roasted potato wedges and you\u2019ll be throwing Mardi Gras beads at yourself for making such a ridiculously tasty meal.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/cajun-chicken-sandwiches-2fd852e7.jpg"}, "recipeIngredient": ["5 unit Yukon Gold Potatoes", "1 unit Yellow Onion", "2 unit Mayonnaise", "1 unit Blackening Spice", "10 ounce Chicken Breasts", "1 unit Potato Bun"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Wash and dry produce. Cut potatoes into \u00bd-inch-thick wedges. Trim and peel onion; cut crosswise into \u00bd-inch-thick rounds. Halve buns. Toss potatoes on a baking sheet with a drizzle of oil, salt, and pepper. Roast until crispy, 20-25 minutes."}, {"@type": "HowToStep", "text": "In a small bowl, combine mayonnaise, \u00bd tsp Blackening Spice, \u00bc tsp sugar, 1 TBSP ketchup, 1 tsp hot sauce, 1 tsp water, and a pinch of salt and pepper. (For 4 servings, use 1 tsp Blackening Spice, \u00bd tsp sugar, 2 TBSP ketchup, 2 tsp hot sauce, and 2 tsp water.)"}, {"@type": "HowToStep", "text": "Pat chicken dry with paper towels; season all over with remaining Blackening Spice, salt, and pepper. Heat a drizzle of oil in a medium pan over medium-high heat. Add chicken and cook until browned and cooked through, 4-6 minutes per side. (Reduce heat if chicken begins to brown too quickly.) Remove from pan; set aside to rest. Heat another drizzle of oil in same pan over medium-high heat. Add onion rounds and cook until deeply browned and tender, 2-3 minutes per side. Turn off heat; transfer to a plate. Wipe out pan."}, {"@type": "HowToStep", "text": "Melt 1 TBSP butter (2 TBSP for 4 servings) in pan used for onion rounds over medium heat. Add buns, cut sides down, to hot pan. Toast until golden brown, 1-2 minutes. (Depending on the size of your pan, you may need to work in batches.)"}, {"@type": "HowToStep", "text": "Spread cut sides of toasted buns with 1 TBSP secret sauce each. Fill buns with chicken and onion. Divide sandwiches and potato wedges between plates. Serve with remaining secret sauce on the side for dipping."}]}</script></div></body></html>
