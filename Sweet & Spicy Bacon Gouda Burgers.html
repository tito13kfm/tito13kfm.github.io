<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Sweet & Spicy Bacon Gouda Burgers", "description": "If you\u2019re on Team Swicy (Sweet + Spicy), tonight\u2019s burgers will score big. These bad boys are absolutely STACKED with juicy beef patties, melty gouda cheese, and crispy onions. What\u2019s the swicy part, you ask? The brown sugar bacon kicked up with hot sauce (our vote for MVP)! Not sweet enough for you? There\u2019s honey Dijonnaise, coming in with the assist, ready to be spread on potato buns. Want to take home a win? Dunk your sweet potato wedges in the spicy mayo. There\u2019s no I in team\u2014just a whole lotta delicious flavor!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63b49257772e2e5807023136-347c0f4b.jpg"}, "recipeIngredient": ["2 unit Sweet Potato", "1 unit Potato Bun", "1 unit Garlic Powder", "4 ounce Bacon", "1 unit Honey Dijon Dressing", "1 unit Sour Cream", "10 ounce Ground Beef", "1 unit Sliced Gouda", "1 unit Crispy Fried Onions"], "recipeInstructions": [{"@type": "HowToStep", "text": "Adjust racks to top and middle positions and preheat oven to 450 degrees. Wash and dry produce. Cut sweet potatoes into \u00bd-inch-thick wedges. Halve buns."}, {"@type": "HowToStep", "text": "Toss sweet potatoes on a baking sheet with a large drizzle of oil, garlic powder, salt, and pepper. Roast on top rack until browned and crispy, 20-22 minutes."}, {"@type": "HowToStep", "text": "While sweet potatoes roast, in a small bowl, whisk together 2 TBSP brown sugar (4 TBSP for 4 servings) and 2 tsp hot sauce (4 tsp for 4; leave out if you prefer sweeter bacon). (If you don\u2019t have brown sugar, swap in an equal amount of white sugar.) Arrange bacon in a single layer on a second baking sheet. Spread brown sugar mixture over top. Roast on middle rack until crispy, 8-10 minutes. Transfer bacon to a paper-towel-lined plate. Wipe out bowl."}, {"@type": "HowToStep", "text": "In bowl used for brown sugar mixture, whisk together dressing and 1 TBSP mayonnaise (2 TBSP for 4 servings). In a separate small bowl, whisk together sour cream, 3 TBSP mayonnaise (6 TBSP for 4), and 1 tsp hot sauce (2 tsp for 4). Add water \u00bd tsp at a time until mixture reaches a drizzling consistency. Season with salt and pepper."}, {"@type": "HowToStep", "text": "In a large bowl, combine beef, salt (we used \u00bd tsp; 1 tsp for 4 servings), and pepper. Form into two patties (four patties for 4), each slightly wider than a burger bun. Heat a drizzle of oil in a large pan over medium-high heat. Add patties and cook to desired doneness, 3-5 minutes per side. In the last 2 minutes of cooking, top each patty with cheese; cover pan to melt cheese."}, {"@type": "HowToStep", "text": "Toast buns on top rack until golden brown, 2-3 minutes. Spread buns with honey Dijonnaise; fill with patties, candied bacon, and crispy onions. Divide burgers between plates. Serve sweet potato wedges on the side and drizzle with spicy mayo. Bacon is fully cooked when internal temperature reaches 145\u00b0. Ground Beef is fully cooked when internal temperature reaches 160\u00b0."}]}</script></div></body></html>
