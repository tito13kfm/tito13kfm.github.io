<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Buffalo Turkey Smashburgers", "description": "Playing with your food: bad. Smashing your food: INNOVATIVE. Never had a \u201csmashed burger\u201d before? Get ready for a spicy, crispy revelation! Patties are formed into (essentially) meatballs, then smashed in a hot pan with a spatula to create some ultra-thin, craggy-edged awesomeness. Pile \u2019em into toasty buns, top with tomato slices and spicy ranch dressing, and you\u2019ll be smashing all of your food! (EP is not responsible for the deliciousness of said smashed foods.)", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/buffalo-turkey-smashburgers-49f5a118.jpg"}, "recipeIngredient": ["5 unit Potatoes", "2 clove Garlic", "1 unit Tomato", "1 unit Garlic Powder", "1 unit Buttermilk Ranch Dressing", "1 unit Sour Cream", "2 unit Frank's Hot Sauce", "10 ounce Ground Turkey", "1 unit Chicken Stock Concentrate", "1 unit Frank\u2019s Seasoning Blend", "1 unit Fry Seasoning", "1 unit Potato Bun"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Wash and dry produce. Cut potatoes into \u00bc-inch-thick wedges. Peel and finely chop garlic. Thinly slice tomato into rounds. Toss potatoes on a baking sheet with a drizzle of oil, \u00bc tsp garlic powder (\u00bd tsp for 4), salt, and pepper. Roast until browned and tender, 20-25 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, in a small bowl, combine dressing, sour cream, half the hot sauce, \u00bc tsp sugar (\u00bd tsp for 4 servings), a pinch of salt, and a small pinch of chopped garlic. Set spicy ranch aside."}, {"@type": "HowToStep", "text": "In a large bowl, combine turkey, stock concentrate, Frank\u2019s Seasoning, half the Fry Seasoning (all for 4 servings), remaining chopped garlic, remaining garlic powder, remaining hot sauce, and a pinch of salt. Form turkey mixture into two equal-size balls (four balls for 4)."}, {"@type": "HowToStep", "text": "Heat a large drizzle of oil in a large pan over medium-high heat. Once pan is very hot, add turkey. Firmly flatten each ball with a lightly oiled spatula to create very thin patties. (Don\u2019t worry if the patties aren\u2019t perfectly round\u2014those irregular edges will turn deliciously crispy!) Cook until browned and cooked through, 5-7 minutes per side."}, {"@type": "HowToStep", "text": "Halve and toast buns. Divide toasted buns between plates. Carefully spread cut sides with spicy ranch, then fill with tomato and patties. Serve with potato wedges and any remaining spicy ranch and (if you've got some on hand) ketchup for dipping. Ground Turkey is fully cooked when internal temperature reaches 165\u00b0."}]}</script></div></body></html>
