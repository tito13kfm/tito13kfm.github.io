<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Sausage and Roasted Pepper Risotto", "description": "Parmesan-strewn arborio rice. Herb-studded sausage. Sweet roasted bell pepper. No, this is not a copy-and-paste of the menu from that swanky restaurant downtown. It\u2019s what you, yes YOU, are capable of making in 45 minutes or less. Did we mention the dish is delicately topped with lemon zest? Did we mention we just re-named your house Casa del Fancy?", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/5ccc8d2ac77d5700116b5461-9b1e69f2.jpg"}, "recipeIngredient": ["1 unit Yellow Onion", "2 clove Garlic", "1 unit Bell Pepper", "1 unit Chicken Stock Concentrate", "1 unit Pork Sausage", "1 unit Arborio Rice", "1 unit Lemon", "1 unit Shredded Parmesan"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 400 degrees. Wash and dry all produce. Halve, peel, and medium dice onion. Peel and finely chop garlic. Core, deseed, and thinly slice bell pepper. In a large liquid measuring cup or bowl, combine 3 cups hot water (6 cups for 4 servings) and stock concentrate."}, {"@type": "HowToStep", "text": "Heat a large drizzle of oil in a large pan over medium-high heat. Add onion and a pinch of salt and pepper. Cook, stirring occasionally, until browned and softened, 4-5 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, place bell pepper and sausage on opposite sides of a baking sheet. Toss bell pepper with a drizzle of oil and a pinch of salt and pepper. Roast until bell pepper is browned and tender and sausage is cooked through, 15-20 minutes. (Sausage may finish before bell pepper is done. If so, remove sausage from sheet and continue roasting bell pepper.) Transfer sausage to a cutting board."}, {"@type": "HowToStep", "text": "Add garlic, rice, and a large pinch of salt to pan with onion. Stir until rice is translucent, about 1 minute. Pour in \u00bd cup stock mixture. Cook, stirring, until liquid has absorbed. Repeat with remaining stock mixture, adding \u00bd cup at a time and stirring until liquid has absorbed, until rice is al dente and creamy, about 20 minutes. (Depending on the size of your pan, you may need a little more or a little less liquid.) Turn off heat; taste and season with salt and pepper."}, {"@type": "HowToStep", "text": "While risotto cooks, zest 1 tsp zest from lemon (2 tsp for 4 servings); quarter lemon. Once cool enough to handle, slice sausage on a diagonal."}, {"@type": "HowToStep", "text": "Stir Parmesan, half the lemon zest, a squeeze of lemon juice, and 2 TBSP butter (4 TBSP for 4 servings) into pan with risotto. Taste and season with salt and pepper. Divide between bowls. Top with sliced sausage and roasted bell pepper. Sprinkle with remaining lemon zest. Serve with remaining lemon wedges on the side."}]}</script></div></body></html>
