<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Creamy Chicken Bake", "description": "Picture this: the EveryPlate team was sitting at a booth in the back of Shirley\u2019s Diner (famous for mile-high pies and creamy casseroles), chatting about how Hannah will stack up as the next Bachelorette (just us who really care??) when our order of 5 chicken pot pies and 3 family-style Caesar salads arrived. Our debate over Hannah\u2019s star power came to a screeching halt the moment Sous Chef Alexa, the ever-innovator, removed the top crust of her pot pie and replaced it with a blanket of salad croutons, discarding the soggy pie crust and soggy lettuce to the side. \u201cThis is crazier than when Colton picked Cassie,\u201d she said, staring lovingly at the chicken and crouton forkful in her hand. \u201cCrazy in a creamy, crunchy, hearty, satisfying, you-can-keep-your-rose-and-feed-me-this-instead way.\u201d If you, like us, want to hop on this Crazy Train immediately, you need this chicken bake in your life.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/2019-w21-r2-creamy-chicken-bake-79f3025f.jpg"}, "recipeIngredient": ["6 ounce Carrots", "1 unit Yellow Onion", "4 clove Garlic", "1 unit Dried Rosemary", "1 unit Chicken Breast Strips", "2 unit Ciabatta", "1 unit Reduced-Fat Milk", "1 unit Chicken Stock Concentrate"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry all produce. Trim, peel, and finely chop carrot. Halve, peel, and finely chop onion. Peel and finely chop garlic. Crush rosemary packet with your hands to release oils. Place chicken in a medium bowl and pat dry with paper towels. Toss to coat with a drizzle of olive oil, \u2153 of the garlic, half the rosemary (use the rest as you\u2019d like), salt, and pepper."}, {"@type": "HowToStep", "text": "In a large microwave-safe bowl, add half the remaining garlic, 2 TBSP butter, and 1 TBSP olive oil. Microwave on high until melted and fragrant, about 30 seconds. Tear ciabatta into \u00be-inch pieces and add to same bowl. Season with a large pinch of salt and pepper and toss to coat. Set aside."}, {"@type": "HowToStep", "text": "Heat a drizzle of olive oil in a medium oven-safe pan over high heat. Add chicken and cook, stirring occasionally, until browned but not yet cooked through, about 3 minutes. Turn off heat; transfer to a plate and set aside."}, {"@type": "HowToStep", "text": "Melt 1 TBSP butter in pan used to cook chicken over medium-high heat. Add carrot and season with salt and pepper. Cook, stirring, until beginning to soften, about 2 minutes. Add onion and remaining garlic. Cook, stirring, until softened, 3-4 minutes. Sprinkle with flour. Cook, stirring constantly, until lightly browned, about 1 minute."}, {"@type": "HowToStep", "text": "Gradually stir (or whisk) in \u00bd cup water, milk, and stock concentrate. Bring to a boil and let cook until thickened, about 3 minutes (mixture should be the consistency of gravy). Season with a large pinch of salt and pepper."}, {"@type": "HowToStep", "text": "Add chicken back into pan. (If your pan isn't oven-safe, transfer filling to a baking dish.) Evenly top with ciabatta. Bake until crust is golden brown and crispy, about 10 minutes. Divide between bowls and serve."}]}</script></div></body></html>
