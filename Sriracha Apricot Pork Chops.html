<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Sriracha Apricot Pork Chops", "description": "Have you heard? Sweet and spicy are the hottest culinary couple of the moment. Balanced, yet exciting and totally addictive\u2014what can\u2019t those two do together? Here, they star in a tantalizing sauce for seared pork chops: Sweet apricot jam and spicy sriracha simmered with lime juice, butter, soy, and garlic. It\u2019s all paired with roasted carrots and fluffy rice, perfect for soaking up every last drop of sauce. Now if that's not flavor #relationshipgoals, we don\u2019t know what is.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/sriracha-apricot-pork-chops-06230f7f.jpg"}, "recipeIngredient": ["2 clove Garlic", "1 unit Lime", "10 ounce Pork Chops", "1 unit Jasmine Rice", "12 ounce Carrots", "2 unit Soy Sauce", "1 unit Apricot Jam", "1 unit Sriracha"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Wash and dry produce. Peel and finely chop garlic. Melt 1 TBSP butter (2 TBSP for 4 servings)in a small pot over medium heat. Add half the garlic; cook until fragrant, 30 seconds. Add rice; stir to coat. Stir in 1\u00bc cups water (2\u00bc cups for 4 servings) and a big pinch of salt. Bring to a boil. Once boiling, cover and reduce to a low simmer. Cook until tender, about 15-20 minutes. Keep covered off heat until ready to serve."}, {"@type": "HowToStep", "text": "While rice cooks, trim, peel, and cut carrots on a diagonal into \u00bd-inch-thick pieces. Zest and quarter lime. Pat pork dry with paper towels and season all over with salt and pepper. Toss carrots on a baking sheet with a drizzle of oil, salt, and pepper. Roast until browned and tender, 15-20 minutes."}, {"@type": "HowToStep", "text": "Heat a drizzle of oil in a large pan over medium heat. Add pork and cook until browned and cooked through, 4-5 minutes per side. Turn off heat; transfer to a plate to rest."}, {"@type": "HowToStep", "text": "Let pan used for pork cool slightly, then return to medium-high heat. Add remaining garlic and cook until fragrant, 30 seconds. Add soy sauce and \u00bc cup water (\u2153 cup for 4 servings). Let simmer until thickened, 2-3 minutes. Stir in jam, Sriracha, 1 TBSP butter (2 TBSP for 4 servings), and a squeeze of lime juice to taste. If necessary, simmer over low heat until mixture is thick and glossy. Add pork and turn to coat."}, {"@type": "HowToStep", "text": "Fluff rice with a fork; stir in lime zest. Divide rice, carrots, and pork between plates. Spoon any remaining sauce over pork. Serve with remaining lime wedges on the side."}]}</script></div></body></html>
