<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Garlic Rosemary Chicken", "description": "If it existed, our chefs would most definitely join the Garlic Lovers Club: a judgment-free zone where all things allium are rightfully celebrated. For you fellow enthusiasts out there, they created a rich garlic and rosemary pan sauce that\u2019s sure to satisfy. This creamy concoction is spooned atop crispy pan-fried chicken breasts and accompanied by a mix of roasted carrots, onions, and two kinds of potatoes infused with another beloved flavoring\u2014rosemary.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63a09ac25c4ade803803ebdf-a1a72532.jpg"}, "recipeIngredient": ["6 ounce Carrots", "1 unit Sweet Potato", "12 unit Potatoes", "1 unit Rosemary", "1 unit Red Onion", "10 ounce Chicken Breasts", "2 clove Garlic", "1 unit Chicken Stock Concentrate"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry produce. Trim, peel, and cut carrots on a diagonal into \u00be-inch-thick pieces. Dice sweet potato and potatoes into \u00bd-inch pieces. Strip rosemary leaves from half the sprigs; finely chop leaves until you have 1\u00bd tsp (3 tsp for 4 servings\u2014save remaining sprigs for garnishing if you like)."}, {"@type": "HowToStep", "text": "Toss carrots, sweet potato, and potatoes on a baking sheet with 1 tsp chopped rosemary (2 tsp for 4 servings), a large drizzle of oil, and a pinch of salt and pepper. (For 4, divide veggies between 2 sheets.) Roast until slightly softened, 15 minutes (you\u2019ll add the onion then)."}, {"@type": "HowToStep", "text": "While veggies roast, halve, peel, and thinly slice onion. Finely chop a few slices until you have \u00bc cup (\u00bd cup for 4 servings). Peel and finely chop garlic."}, {"@type": "HowToStep", "text": "Pat chicken dry with paper towels; season with salt and pepper. Sprinkle all over with 1 TBSP flour (2 TBSP for 4 servings). Heat a large drizzle of oil in a large pan over medium-high heat. Add chicken and cook until browned and cooked through, 5-6 minutes per side. Turn off heat; transfer to a cutting board. Wipe out pan."}, {"@type": "HowToStep", "text": "While chicken cooks, in a small bowl, combine sliced onion, a drizzle of oil, and a pinch of salt and pepper. Once veggies have roasted 15 minutes, remove sheet from oven. Carefully top veggies with seasoned onion, then return to oven until everything is browned and tender, 12-15 minutes more."}, {"@type": "HowToStep", "text": "Meanwhile, heat a drizzle of oil in pan used for chicken over medium-high heat. Add garlic, chopped onion, remaining chopped rosemary, salt, and pepper. Cook, stirring, until softened, 2-3 minutes. Add stock concentrate and \u00bc cup water (\u2153 cup for 4 servings). Simmer until thickened, 2-3 minutes. Remove from heat; stir in 1 TBSP butter (2 TBSP for 4) until melted. Thinly slice chicken crosswise; divide between plates along with roasted veggies. Top chicken with pan sauce. (If you like, garnish with reserved rosemary sprigs for some flair!) Chicken is fully cooked when internal temperature reaches 165\u00b0."}]}</script></div></body></html>
