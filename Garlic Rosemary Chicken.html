xt": "Pat chicken dry with paper towels; season with salt and pepper. Sprinkle all over with 1 TBSP flour (2 TBSP for 4 servings). Heat a large drizzle of oil in a large pan over medium-high heat. Add chicken and cook until browned and cooked through, 4-5 minutes per side. Turn off heat; transfer to a plate and set aside."}, {"@type": "HowToStep", "text": "In a small bowl, combine sliced onion, a drizzle of oil, and a pinch of salt and pepper. Once veggies have roasted for 15 minutes, remove from oven. Top with seasoned onion, then return to oven until everything is browned and tender, 12-15 minutes more."}, {"@type": "HowToStep", "text": "Meanwhile, heat a drizzle of oil in pan used for chicken over medium-high heat. Add garlic, chopped onion, remaining chopped rosemary, salt, and pepper. Cook, stirring, until softened, 2-3 minutes. Add stock concentrate and \u00bc cup water (\u2153 cup for 4 servings). Simmer until thickened, about 3 minutes. Remove from heat; swirl in 1 TBSP butter (2 TBSP for 4). Thinly slice chicken; divide between plates with roasted veggies. Top chicken with pan sauce."}], "totalTime": "PT45M", "nutrition": {"@type": "NutritionInformation", "calories": "610kcal", "fatContent": "24g", "saturatedFatContent": "6g", "carbohydrateContent": "63g", "sugarContent": "12g", "fiberContent": "10g", "proteinContent": "38g", "cholesterolContent": "115mg", "sodiumContent": "380mg"}, "recipeYield": "2 Servings"}</script>
