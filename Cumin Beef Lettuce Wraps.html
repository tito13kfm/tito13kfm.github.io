<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Cumin Beef Lettuce Wraps", "description": "Tired of taco shells? Fed up with flour tortillas? Well we\u2019ve got you covered with a fresh and tasty alternative. Crisp lettuce leaves cradle saucy ground beef seasoned with cumin, chili powder, garlic, soy sauce, and lime. For a savory crunch, you\u2019ll sprinkle the wraps with crispy fried onions and finish them off with a drizzle of lime crema. Lettuce commence dinner!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/cumin-beef-lettuce-wraps-8bf6457c.jpg"}, "recipeIngredient": ["2 clove Garlic", "1 unit Lime", "1 unit Yellow Onion", "1 unit Baby Lettuce", "1 unit Beef Stock Concentrate", "2 unit Soy Sauce", "1 unit Cumin", "1 unit Ancho Chili Powder", "2 unit Sour Cream", "8 ounce Ground Beef", "1 unit Crispy Fried Onions"], "recipeInstructions": [{"@type": "HowToStep", "text": "Wash and dry produce. Peel and finely chop garlic. Zest and quarter lime. Halve, peel, and thinly slice onion. Trim and discard root end from lettuce; separate leaves."}, {"@type": "HowToStep", "text": "In a medium bowl, combine garlic, stock concentrate, soy sauce, cumin, chili powder, juice from half the lime (whole lime for 4 servings), and \u00be tsp sugar (1\u00bd tsp for 4 servings). Season generously with salt and pepper. Add sliced onion to bowl and stir to coat. Set aside to marinate for at least 5 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, in a small bowl, combine sour cream with lime zest to taste. Stir in water 1 tsp at a time until mixture reaches a drizzling consistency. Season with salt and pepper."}, {"@type": "HowToStep", "text": "Heat a drizzle of oil in a large pan over medium heat. Add onion (with any excess marinade) and ground beef. Cook, breaking up meat into pieces, until beef is cooked through and onion is browned and tender, 6-8 minutes."}, {"@type": "HowToStep", "text": "Divide lettuce leaves between plates; fill with beef mixture. Drizzle with lime crema and garnish with crispy fried onions. Serve any remaining lime wedges on the side. (Alternatively, serve beef mixture, crema, and crispy onions in separate bowls and let everyone assemble their own wraps!) Ground Beef is fully cooked when internal temperature reaches 160\u00b0."}]}</script></div></body></html>
