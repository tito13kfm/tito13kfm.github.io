<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Firehouse Mac \u2019n\u2019 Cheese", "description": "Our favorite state of mind is a cozy state of mind, and there\u2019s no faster way to get ourselves there than with a rich, hearty bowl of mac \u2019n\u2019 cheese. This version kicks things up a notch, bringing the heat with a spicy pepper jack sauce and a Buffalo-seasoned panko topping. Each bowl of gooey-crispy-cheesy goodness is sprinkled with scallions and, if you REALLY love your spice, a drizzle of hot sauce for good measure. Pasta-tively delicious!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/629665673cbae92968074731-2eb01573.jpg"}, "recipeIngredient": ["1 unit Scallions", "1 unit Long Green Pepper", "1 clove Garlic", "1 unit Panko Breadcrumbs", "1 unit Frank\u2019s Seasoning Blend", "1 unit Cavatappi Pasta", "1 unit Reduced-Fat Milk", "1 unit Shredded Cheddar", "1 unit Shredded Pepper Jack", "1 unit Frank's Hot Sauce"], "recipeInstructions": [{"@type": "HowToStep", "text": "Heat broiler to high. Bring a large pot of salted water to a boil. Wash and dry produce. Halve, core, and finely dice green pepper. Trim and thinly slice scallions, separating whites from greens. Peel and finely chop garlic. Place 1 TBSP butter (2 TBSP for 4 servings) in a small microwave-safe bowl; microwave until melted, 30 seconds. Stir in panko and Frank\u2019s Seasoning. Set aside."}, {"@type": "HowToStep", "text": "Heat a drizzle of oil in a medium, preferably ovenproof, pan (use a large pan for 4 servings) over medium-high heat. Add green pepper; cook, stirring occasionally, until browned and tender, 4-5 minutes. Add scallion whites and garlic; cook, stirring occasionally, until softened and fragrant, 1 minute. Season with salt and pepper. Turn off heat; transfer to a plate."}, {"@type": "HowToStep", "text": "Once water is boiling, add pasta to pot. Cook, stirring occasionally, until al dente, 9-12 minutes. Reserve \u00bd cup pasta cooking water, then drain."}, {"@type": "HowToStep", "text": "Melt 1 TBSP butter (2 TBSP for 4 servings) in pan used for veggies over medium heat. Whisk in 1 TBSP flour (2 TBSP for 4)until lightly browned, 1-2 minutes. Slowly whisk in milk and bring to a simmer. Cook, whisking, until thickened, 2-3 minutes. Season generously with salt and pepper. Reduce heat to low. Whisk in cheddar and pepper jack until melted."}, {"@type": "HowToStep", "text": "Stir drained pasta and veggies into pan with cheese sauce. If needed, stir in splashes of reserved pasta cooking water until everything is thoroughly coated in sauce. (If your pan isn\u2019t ovenproof, transfer mixture to a baking dish now.) Sprinkle pasta mixture with seasoned panko. Broil until crust is golden brown, 2-3 minutes. (Watch carefully to avoid burning! The broiler is a powerful tool.)"}, {"@type": "HowToStep", "text": "Top mac \u2019n\u2019 cheese with scallion greens. If you like things extra-spicy, drizzle with hot sauce to taste. Divide mac \u2019n\u2019 cheese between plates."}]}</script></div></body></html>
