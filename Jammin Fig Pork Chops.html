<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Jammin\u2019 Fig Pork Chops", "description": "~Dream sequence~ Another week, another sad clean-out-the-fridge salad for dinner. WAIT! It\u2019s EveryPlate PORK CHOP NIGHT! Oh man, we can taste those juicy chops now. Seared pork coated in a savory-sweet fig jam pan sauce, roasted broccoli, and crispy potatoes?? And... is that... the Hemsworth brothers waiting for you at the kitchen table?? ~End sequence.~ While we can\u2019t promise Liam and Chris, we CAN give you a dinner that\u2019s sure to reach new heights of deliciousness.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63a094e7d4ce7f7ba80f109e-c12e779c.jpg"}, "recipeIngredient": ["2 clove Garlic", "12 ounce Potatoes", "10 ounce Pork Chops", "1 unit Broccoli", "1 unit Chicken Stock Concentrate", "1 unit Fig Jam"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry produce. Dice potatoes into \u00bd-inch pieces. Cut broccoli into bite-size pieces. Peel and finely chop garlic. Toss potatoes on a baking sheet with a large drizzle of oil and a pinch of salt and pepper. Roast for 12 minutes (you\u2019ll add the broccoli then)."}, {"@type": "HowToStep", "text": "Meanwhile, toss broccoli in a medium bowl with a drizzle of oil and a pinch of salt and pepper. Pat pork dry with paper towels and season all over with salt and pepper."}, {"@type": "HowToStep", "text": "Once potatoes have roasted 12 minutes, remove sheet from oven; carefully push potatoes to one side. Add broccoli to empty side. (For 4 servings, leave potatoes roasting and add broccoli to a second sheet.) Return to oven until veggies are browned and tender, 12-15 minutes more."}, {"@type": "HowToStep", "text": "While veggies roast, heat a drizzle of oil in a large pan over medium-high heat. Add pork and cook until browned and cooked through, 4-5 minutes per side. Turn off heat; transfer to a plate and set aside."}, {"@type": "HowToStep", "text": "Return same pan to medium-high heat. Add garlic and cook until fragrant, 30 seconds. Stir in stock concentrate, jam, and \u00bc cup water (\u2153 cup for 4 servings). Cook, stirring, until thickened and glossy, 3-5 minutes. Turn off heat; stir in 1 TBSP butter (2 TBSP for 4) until melted."}, {"@type": "HowToStep", "text": "Return pork to pan and turn to coat in sauce. Divide pork, potatoes, and broccoli between plates. Top pork with any remaining sauce from pan. Pork is fully cooked when internal temperature reaches 145\u00b0."}]}</script></div></body></html>
