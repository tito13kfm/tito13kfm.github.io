<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Southern-Style Pork Chops & Gravy", "description": "Quick quiz: Which element of tonight\u2019s Southern-style dinner is the most delicious? Is it A: the juicy pork chops smothered in a rich thyme and onion gravy? Is it B: the fluffy mashed potatoes with butter and sour cream? Or is it C: the roasted broccoli packed with flavor? Trick question! The answer is D: All of the above! Nevermind the quiz, everyone's a winner at the dinner table with this spectacular meal.", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/southern-style-pork-chops-gravy-c9cf6be4.jpg"}, "recipeIngredient": ["12 ounce Potatoes", "1 clove Garlic", "1 unit Yellow Onion", "1 unit Broccoli", "10 ounce Pork Chops", "1 unit Garlic Powder", "1 unit Dried Thyme", "2 unit Beef Stock Concentrate", "1 unit Sour Cream"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Wash and dry produce. Cut broccoli into bite-size pieces if necessary. Cut potatoes into \u00bd-inch pieces. Halve, peel, and thinly slice half the onion (whole onion for 4 servings). Peel and finely chop garlic."}, {"@type": "HowToStep", "text": "Toss broccoli on a baking sheet with a drizzle of oil, salt, and pepper. Roast until browned and tender, 15-20 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, place potatoes in a medium pot with enough salted water to cover by 2 inches. Bring to a boil and cook until tender, 10-12 minutes. Reserve \u00bd cup potato cooking liquid, then drain and return potatoes to pot."}, {"@type": "HowToStep", "text": "While potatoes are cooking, pat pork dry with paper towels; season all over with garlic powder, salt, and pepper. Place \u00bc cup flour (\u00bd cup for 4 servings) in a shallow dish. Press pork into flour, turning to lightly coat all over. Heat a large drizzle of oil in a large pan over medium-high heat. Add pork and cook until browned and cooked through, 4-6 minutes per side (reduce heat if pork begins to brown too quickly). Turn off heat; transfer to a plate. Wipe out pan."}, {"@type": "HowToStep", "text": "Melt 2 TBSP butter (4 TBSP for 4 servings) in pan used for pork over medium heat. Add sliced onion and \u00bc tsp dried thyme (\u00bd tsp for 4); cook, stirring occasionally, until softened, 4-5 minutes. Add chopped garlic and 1 TBSP flour (2 TBSP for 4); stir until onion is coated and flour starts to turn golden, 2-3 minutes. Gradually stir in \u00bd cup water (1 cup for 4) until combined. Stir in stock concentrates. Return pork to the pan; turn to coat."}, {"@type": "HowToStep", "text": "Mash potatoes with sour cream and 1 TBSP butter (2 TBSP for 4 servings) until smooth, adding splashes of reserved potato cooking liquid as needed. Taste and season generously with salt and pepper. Divide pork, mashed potatoes, and broccoli between plates. Spoon any remaining gravy over pork. Pork is fully cooked when internal temperature reaches 145\u00b0."}]}</script></div></body></html>
