<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Sweet & Spicy Ponzu Pork Meatballs", "description": "When it comes to meatballs, sometimes we like to go beyond spaghetti and marinara. In this recipe, we mix pork with garlic and Sriracha, roll the mixture into cute little balls, and then glaze them in a sweet and citrusy ponzu mixture. Sweet roasted carrots balance out the punchy flavors, while buttery rice soaks up all of that tangy sauce. Marinara who?", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/63a09cf589c444bf990891c9-d696179c.jpg"}, "recipeIngredient": ["1 unit White Rice", "2 clove Garlic", "1 unit Panko Breadcrumbs", "10 ounce Ground Pork", "1 unit Sriracha", "12 ounce Carrots", "6 unit Ponzu Sauce"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry produce. In a small pot, combine rice, 1\u00bd cups water (3 cups for 4 servings), and 1 tsp salt (2 tsp for 4). Bring to a boil, then cover and reduce to a low simmer. Cook until rice is tender, 16-18 minutes. Keep covered off heat until ready to serve."}, {"@type": "HowToStep", "text": "While rice cooks, trim, peel, and cut carrots on a diagonal into \u00bd-inch-thick pieces. Toss on a baking sheet with a drizzle of oil, salt, and pepper. Roast until browned and tender, 20-22 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, peel and finely chop garlic. In a medium bowl, soak half the panko with 3 TBSP water (all the panko and 6 TBSP water for 4 servings). Add pork, garlic, Sriracha, salt (we used \u00be tsp; 1\u00bd tsp for 4), and pepper. Mix to combine, then form into 10-12 1-inch meatballs (20-22 balls for 4)."}, {"@type": "HowToStep", "text": "Heat a drizzle of oil in a large, preferably nonstick, pan over medium-high heat. Add meatballs and cook, turning occasionally, until browned and cooked through, 8-10 minutes. Meanwhile, in a small bowl, combine ponzu, \u00bc cup water (\u2153 cup for 4 servings), and 1\u00bd TBSP sugar (3 TBSP for 4)."}, {"@type": "HowToStep", "text": "Once meatballs are done, stir in ponzu mixture. Bring to a simmer and cook, stirring, until meatballs are coated in a syrupy glaze, 2-3 minutes. Remove from heat and stir in 1 TBSP butter (2 TBSP for 4 servings) until melted."}, {"@type": "HowToStep", "text": "Fluff rice with a fork; stir in 1 TBSP butter (2 TBSP for 4 servings) and a pinch of salt. Divide rice and carrots between plates. Top rice with meatballs and any remaining glaze from pan. Ground Pork is fully cooked when internal temperature reaches 160\u00b0."}]}</script></div></body></html>
