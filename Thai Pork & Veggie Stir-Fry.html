<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Thai Pork & Veggie Stir-Fry", "description": "Zingy, mild and full of flavour, this tasty stir-fry brings an array of flavours to your home kitchen - no need for takeaway when dinner is this good!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/malaysian-pork-stir-fry-de025589.jpg"}, "recipeIngredient": ["1 packet ginger paste", "1 packet basmati rice", "1 carrot", "1 zucchini", "1 packet oyster sauce", "1 packet pork strips", "1 sachet Thai spice blend"], "recipeInstructions": [{"@type": "HowToStep", "text": "\u2022 In a medium saucepan, melt butter with a dash of olive oil over medium heat. \u2022 Cook ginger paste until fragrant, 1-2 mins. Add rice, water and a generous pinch of salt and bring to the boil. Reduce heat to low and cover with a lid. Cook for 10 mins, then remove from heat and keep covered until rice is tender and the water absorbed, 10 mins."}, {"@type": "HowToStep", "text": "\u2022 Meanwhile, slice carrot and zucchini into thin sticks. \u2022 In a small bowl, combine oyster sauce, soy sauce, rice wine vinegar and brown sugar. \u2022 In a medium bowl, combine Thai spice blend with a drizzle of olive oil. Add pork strips and toss to coat."}, {"@type": "HowToStep", "text": "\u2022 In a large frying pan, heat a drizzle of olive oil over high heat. When oil is hot, add pork mixture and stir-fry until just browned, 2 mins. Transfer to a bowl. \u2022 Add carrot and zucchini to pan with another drizzle of olive oil if necessary. Stir-fry until softened, 4-5 mins. Return pork to pan and stir in sauce mixture. Stir-fry until heated through, 1-2 mins."}, {"@type": "HowToStep", "text": "\u2022 Divide ginger rice between bowls and top with Thai pork stir-fry. Enjoy!"}]}</script></div></body></html>
