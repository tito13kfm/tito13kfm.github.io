<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Homestyle Panko-Crusted Chicken", "description": "All across the country, folks will be having chicken + a coupla sides for dinner. But take comfort in the fact (yes, 100% verified!) that your version will be soooo much better. Is THEIR chicken crisp with a coating of panko and savory fry seasoning? Nope, didn\u2019t think so. Is THEIR broccoli smothered in a bacon cheese sauce? Doubt it. And is THEIR yellow squash cooked in bacon fat? Not a chance. In this winner, winner chicken dinner, you, bestie, take home the top prize!", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/homestyle-panko-crusted-chicken-ccedc0d0.jpg"}, "recipeIngredient": ["1 unit Yellow Squash", "1 clove Garlic", "1 unit Broccoli", "1 unit Panko Breadcrumbs", "1 unit Fry Seasoning", "10 ounce Chicken Breasts", "1 unit Sour Cream", "4 ounce Bacon", "1 unit Shredded Cheddar"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 425 degrees. Lightly oil a baking sheet. Wash and dry produce. Halve squash crosswise, then cut into long sticks (like fries\u2014ours were 3 inches long and \u00bd inch wide). Peel and finely chop garlic. Cut broccoli into bite-size pieces."}, {"@type": "HowToStep", "text": "In a small microwave-safe bowl, place 1 TBSP butter (2 TBSP for 4 servings). Microwave until melted, 30 seconds. Stir in half the panko (all for 4), half the Fry Seasoning, salt, and pepper. Pat chicken dry with paper towels; season all over with remaining Fry Seasoning and a big pinch of salt and pepper. Evenly spread tops of chicken with sour cream. Mound with panko mixture, pressing to adhere (no need to coat the undersides). Place coated chicken on prepared baking sheet; bake until golden brown and cooked through, 15-20 minutes."}, {"@type": "HowToStep", "text": "Meanwhile, heat a medium dry pan over medium-high heat. Add bacon; cook, turning occasionally and adjusting heat if browning too quickly, until crispy, 7-8 minutes. Turn off heat; transfer to a paper-towel-lined plate. Reserve bacon fat in pan. Once bacon is cool enough to handle, roughly chop. Return pan with bacon fat to medium heat. Add squash and cook, stirring occasionally, until lightly browned and tender, 4-5 minutes. (If pan seems dry, add a drizzle of oil.) Add garlic and cook, stirring occasionally, until fragrant, 30 seconds. Remove from heat."}, {"@type": "HowToStep", "text": "While bacon cooks, in a medium microwave-safe bowl, combine broccoli, 1 TBSP butter (2 TBSP for 4 servings) and \u00bc cup water (\u00bd cup for 4). Cover with plastic wrap and microwave until tender, 2-3 minutes. Drain any excess liquid and set aside."}, {"@type": "HowToStep", "text": "Melt 1 TBSP butter (2 TBSP for 4 servings) in a medium pot over medium-high heat. Stir in 2 tsp flour (3 tsp for 4) until absorbed, 30-60 seconds. Add cheese, \u00bc cup water (\u00bd cup for 4), and \u00bd tsp salt. Stir until cheese melts, then remove from heat. (If sauce seems too thick, add a splash more water.)"}, {"@type": "HowToStep", "text": "Reserve 1-2 TBSP cheese sauce for serving. Add broccoli to pot with remaining cheese sauce; stir to coat. Stir in chopped bacon. Divide broccoli, chicken, and squash between plates. Drizzle reserved cheese sauce over chicken. Chicken is fully cooked when internal temperature reaches 165\u00b0. Bacon is fully cooked when internal temperature reaches 145\u00b0."}]}</script></div></body></html>
