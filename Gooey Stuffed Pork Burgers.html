<html><body><div id="s11qqD"><script type="application/ld+json">{"@context": "http://schema.org", "@type": "Recipe", "name": "Gooey Stuffed Pork Burgers", "description": "Not everyone loves surprises, but we can almost guarantee that anyone would be game for a treasure trove of gooey cheese hiding inside their burger. And if that cheese happens to be flecked with bits of jalape\u00f1o? Even better. A pork patty is the perfect vehicle for a tangle of sweet, jammy BBQ onions. To bring it all home, this molten masterpiece is served alongside crispy oven fries. Would it really be a burger without \u2018em? And it\u2019s not even our birthday...", "image": {"@type": "ImageObject", "url": "https://images.everyplate.com/c_fill,f_auto,fl_lossy,h_800,q_auto,w_1600/everyplate_s3/image/2019-w2-r4-gooey-stuffed-pork-burgers-df2343dd.jpg"}, "recipeIngredient": ["1 unit Yellow Onion", "2 clove Garlic", "5 unit Yukon Gold Potatoes", "1 unit Ground Pork", "1 unit Shredded Pepper Jack", "1 unit BBQ Sauce", "2 unit Potato Buns"], "recipeInstructions": [{"@type": "HowToStep", "text": "Preheat oven to 450 degrees. Wash and dry all produce. Halve, peel, and thinly slice onion. Peel and finely chop garlic until you have 1 tsp. Cut potatoes into \u00bd-inch-thick wedges; toss on a baking sheet with a large drizzle of oil, salt, and pepper. Roast until browned and crispy, 20-25 minutes."}, {"@type": "HowToStep", "text": "While potatoes roast, heat a drizzle of oil in a large pan over medium-high heat. Add onion; season with salt and pepper. Cook, stirring, until lightly browned and softened, 6-7 minutes. Add 1 tsp sugar and 2 TBSP water. Continue to cook, stirring, until onion is caramelized and jammy, 3-4 minutes. Stir in BBQ sauce. Turn off heat; remove from pan and set aside. Wash out pan."}, {"@type": "HowToStep", "text": "While onion cooks, form pork into two \u00bd-inch-thick patties. Divide Pepper Jack between the centers of each patty. Fold edges of meat around cheese, shaping and sealing to create a cheese-stuffed patties slightly wider than a burger bun. Season all over with salt and pepper."}, {"@type": "HowToStep", "text": "Heat a drizzle of oil in pan same pan used to cook onion. Add patties and cook until browned and cooked through, 4-5 minutes per side. (No worries if some of the cheese oozes out! The end result will still be delicious, and can you say crispy cheese??)"}, {"@type": "HowToStep", "text": "While patties cook, place garlic and 1 TBSP butter into a small microwave-safe bowl. Microwave until melted, 30 seconds. Halve buns. Brush cut sides with garlic butter. Place in oven until toasted, 3-5 minutes."}, {"@type": "HowToStep", "text": "Fill toasted buns with patties and BBQ onion. Divide burgers and potatoes between plates. (If you want to see some melty cheese action, cut the burgers in half!) Serve with ketchup for dipping, if you\u2019d like"}]}</script></div></body></html>
